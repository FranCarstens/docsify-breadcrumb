<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Docsify Breadcrumb Sample Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css">
    <style>
      .sidebar-nav h2 {
        padding: 0 1rem;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        name: 'Docsify Breadcrumb Sample Docs',
        breadcrumb: {
          showHome: true,
          homeText: 'Home',
          separator: ' &rsaquo; ',
          casing: 'capitalize',
          linkColor: 'var(--theme-color, #42b983)',
          size: 'small'
        },

      }
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
  </body>

</html>
